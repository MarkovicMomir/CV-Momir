<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS JQuery 04 - Form validation</title>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script> <!-- jQuery za upotrebu u fajlu za validaciju. (JA) -->

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src=04.validateJA4a.js></script> <!--JA-->

    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class='container'>
        <h1>JS JQuery 04 - Form validation</h1>

        <form>
            <!-- Username -->
            <div class="mb-3"> <!-- Menjam klasu 'form-group' klasom 'mb-3' (i niže). (JA) -->
                <label for="username" class="form-label">Username (at least 4 characters)</label> <!-- Dodajem klasu 'form-label'  (i niže). (JA) -->
                <input type="text" class="form-control" id="username" placeholder="Your username">
                <p id='errorUsername' class='error'>Korisnicko ime mora imati barem 4 karaktera!</p> <!-- Sve paragrafe za ispis grešaka ćemo, pri otvaranju stranice, sakriti JS-om, a kasnije ćemo ih prikazivati, u zavisnosti od postojanja greške! (JA)-->
            </div>

            <!-- User email -->
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text">We'll never share your email with anyone else.</small> <!-- Izbrisao sam, u B5, nepotrebnu klasu 'text-muted'. (JA) -->
                <p id='errorEmail' class='error'>Molimo unesite validnu email adresu!</p>
            </div>

            <!-- User password -->
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password (at least 8 characters and at least 1 number)</label>
                <input type="password" class="form-control" id="userPassword" placeholder="Password">
                <p id='errorPassword' class='error'>Lozinka mora imati barem 8 karaktera i barem 1 broj.</p>
            </div>

            <!-- Odvajam 'repeated password', iako nije bilo odvojeno (znači, nije odvojeno, zbog prelaska na verziju B5). (JA) -->
            <div class="mb-3">
                <label for="repeatedPassword" class="form-label">Repeat your password</label>
                <input type="password" class="form-control" id="repeatedPassword" placeholder="Repeat your password">
                <p id='errorRepeatedPassword' class='error'>Lozinke se ne poklapaju!</p>
            </div>

            <!-- Newsletter -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="subscribe">
                <label class="form-check-label" for="subscribe">Subscribe to our newsletter!</label> <!-- Ovde bi trebalo da je: 'for="subscribe"'. Mada ne menja na stvari (bar ovde)! IPAK ispravljam! (JA)-->
            </div>

            <br>

            <!-- Postavljamo type na button umesto na submit kako ne bi pregledac (beskonačno (JA)) pokusavao da posalje formular (podrazumevano ponasanje). --> <!-- A u realnoj situaciji (u  radu sa serverom) bi, valda, postavili na 'submit'. JESTE! MADA, U SLUČAJU kada, za slanje podataka, koristimo ajax, bolje je, ipak, staviti 'button', da se ne meša redovno (tj. obično) slanje sa ajax-ovim slanjem, što bi, onda, poništavali dodatnim kodom (upotrebom jQuery metoda 'preventDefault()', na 'submit, što je, pokazno, rađeno u 52. bloku')!!! (JA)-->
            <button id='formSubmit' type="button" class="btn btn-primary">Submit</button>
        </form>

        <p id='formContent'> <!-- Ovaj paragraf nismo koristili! U njemu bi nam, možda, bilo ispisano nešto što bi nam server vratio! (JA)-->
        </p>

        <!-- Bootstrap-ov JS paket (na dnu <body>-a) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        
    </div>
</body>

</html>
